{% extends "base.html" %} {% block content %}
<div class="flex items-center h-full w-full justify-center">
    <form method="post" class="flex flex-col gap-y-4">
        {% csrf_token %}
        <p>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                maxlength="150" required="" id="id_username"
                class="outline-gray-100 w-full rounded-3xl pl-4 text-blue-500 py-1" placeholder="Username">
        </p>
        <p>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                class="outline-gray-100 w-full rounded-3xl pl-4 text-blue-500 py-1" placeholder="Password">
        </p>
        <p class="flex justify-center">
            <button type="submit" class="py-2 px-5 bg-blue-500 rounded-3xl text-white">Login</button>
        </p>
        <input type="hidden" name="next" value="{{next}}" />
    </form>
</div>
{% endblock content %}
