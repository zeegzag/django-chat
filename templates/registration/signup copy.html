{% extends "base.html" %}

{% block body %}

<!--Register-->
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" autofocus
                required>
        </div>
        <div class="form-group">
            <label for="id_email">Email address</label>
            <input type="email" class="form-control" id="id_email" name="email" aria-describedby="emailHelp"
                placeholder="Enter email" maxlength="320" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Password"
                required>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Password"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
